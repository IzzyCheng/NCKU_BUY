<!-- Item info input area-->
<div class="Container_upload_info">
<form class="upload_info">
 <div class="form-group">

    <input type="text" class="form-control" id="name" placeholder="全身鏡">
  </div>
  
  <!--   price-->
  <div class="form-row">
    <div id="Item-price" class="form-group col-md-6">

  <div class="input-group-prepend">

  </div>

</div>
      </div>

  </div>

    </div>
<!--    category -->
    <div class="form-group">
    <label for="category">類型與標籤</label>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="category"  value="foods">

<div class="form-check form-check-inline">

</div>
   <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="category"  value="3C">
  <label class="form-check-label" for="3C">3C</label>
</div>
   <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="category" value="pets">
  <label class="form-check-label" for="pets">寵物</label>
</div>
           <input type="text" class="form-control" id="hashtag" placeholder="#IKEA #全身鏡">
   </div>
    </div>
    
<!--面交地點-->
 <div class="form-group">
    <label for="location">面交地點</label>
    <div class="form-control cate">
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="Checkbox" name="location" value="光口">
  <label class="form-check-label" for="kf-ent">光口</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="Checkbox" name="location" value="光轉">

<div class="form-check form-check-inline">
